name: Sync to paydiverse-beta

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PayDiverse-2.0B
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add paydiverse-beta as remote
        run: |
          git remote add beta https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/jeremybresnick-commits/paydiverse-beta.git || true
          git fetch beta

      - name: Sync to paydiverse-beta
        run: |
          git push beta master:main --force
        continue-on-error: true

      - name: Notification
        run: echo "Synced PayDiverse-2.0B master â†’ paydiverse-beta main"
