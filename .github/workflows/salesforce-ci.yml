name: Salesforce CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  SFDX_CLI_VERSION: latest

jobs:
  validate:
    name: Validate Metadata
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Salesforce CLI
        run: |
          npm install -g @salesforce/cli --global
          sf version
      
      - name: Authorize Salesforce Org (JWT)
        run: |
          echo "${{ secrets.SFDX_AUTH_URL }}" > ./authfile.txt
          sf org login sfdx-url --sfdx-url-file ./authfile.txt --alias dev-ed --set-default
          rm ./authfile.txt
          
      - name: Run Source Validation
        run: |
          sf project deploy validate --source-dir force-app --test-level RunLocalTests --target-org dev-ed
          
      - name: Check Code Coverage
        if: success()
        run: |
          echo "✅ Validation passed with test coverage"

  deploy:
    name: Deploy to Dev-Ed Org
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Salesforce CLI
        run: |
          npm install -g @salesforce/cli --global
          sf version
          
      - name: Authorize Salesforce Org
        run: |
          echo "${{ secrets.SFDX_AUTH_URL }}" > ./authfile.txt
          sf org login sfdx-url --sfdx-url-file ./authfile.txt --alias dev-ed --set-default
          rm ./authfile.txt
          
      - name: Deploy to Dev-Ed Org
        run: |
          sf project deploy start --source-dir force-app --test-level RunLocalTests --target-org dev-ed --wait 30
          
      - name: Deployment Success
        if: success()
        run: |
          echo "✅ Deployment to dev-ed successful!"
