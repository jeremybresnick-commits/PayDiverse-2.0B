name: Sync from paydiverse-beta

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout paydiverse-beta
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add PayDiverse-2.0B as remote
        run: |
          git remote add pd20b https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/jeremybresnick-commits/PayDiverse-2.0B.git || true
          git fetch pd20b

      - name: Sync to PayDiverse-2.0B
        run: |
          git push pd20b main:master --force
        continue-on-error: true

      - name: Notification
        run: echo "Synced paydiverse-beta main â†’ PayDiverse-2.0B master"
